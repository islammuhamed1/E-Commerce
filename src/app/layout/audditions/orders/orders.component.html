<section>
  <h1 class="text-main text-center text-xl my-3">Shipping Address</h1>
  <form  class="w-6/12 mx-auto bg-main-light shadow-lg p-2 my-2" [formGroup]="orders" (ngSubmit)="orderSubmit()">
    <div class="my-1">
      <label for="detials">Details</label>
      <textarea formControlName="Details" class="w-full rounded p-2" id="detials"></textarea>
    </div>
    <div class="my-1">
      <label for="phone">Phone</label>
      <input formControlName="phone" type="tel" id="phone" class="w-full rounded p-1" />
    </div>
    <div class="my-1">
      <label for="city">City</label>
      <input formControlName="city" type="text" id="city" class="w-full rounded p-1" />
    </div>
    <button (click)="orderSubmit()" class="btn-main" type="submit">Check Out</button>
  </form>
</section>
