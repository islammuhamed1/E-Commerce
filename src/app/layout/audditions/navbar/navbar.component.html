<nav class="bg-gray-100 border-gray-200 dark:bg-gray-900">
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <a
      routerLink="home"
      class="flex items-center space-x-3 rtl:space-x-reverse"
    >
      <span
        class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
      >
        <img src="assets/images/freshcart-logo.svg" alt="logo" />
      </span>
    </a>
    <button
      data-collapse-toggle="navbar-default"
      type="button"
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
      aria-controls="navbar-default"
      aria-expanded="false"
    >
      <span class="sr-only">Open main menu</span>
      <svg
        class="w-5 h-5"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 17 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15"
        />
      </svg>
    </button>
    <div class="hidden w-full md:block md:w-auto" id="navbar-default">
      <ul
        class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:flex-row md:space-x-4 rtl:space-x-reverse md:mt-0 md:border-0 dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
      >
        @if (isLogin == true) {
        <li>
          <a
            routerLink="home"
            routerLinkActive="bg-main text-white"
            class="block py-2 px-1 text-gray-900 hover:bg-gray-100 md:hover:bg-transparent dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            >Home</a
          >
        </li>
        <li>
          <a
            routerLink="products"
            routerLinkActive="bg-main text-white"
            class="block py-2 px-1 text-gray-900  hover:bg-gray-100 md:hover:bg-transparent dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            >Products</a
          >
        </li>
        <li>
          <a
            routerLink="brands"
            routerLinkActive="bg-main text-white"
            class="block py-2 px-1 text-gray-900  hover:bg-gray-100 md:hover:bg-transparent dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            >Brands</a
          >
        </li>
        <li>
          <a
            routerLink="categories"
            routerLinkActive="bg-main text-white"
            class="block py-2 px-1 text-gray-900  hover:bg-gray-100 md:hover:bg-transparent dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            >Categories</a
          >
        </li>
        <li>
          <a
            routerLink="carts"
            routerLinkActive="bg-main text-white"
            class="block py-2 px-1 text-gray-900  hover:bg-gray-100 md:hover:bg-transparent dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            >Cart</a
          >
        </li>
        <li>
          <a
            routerLink="wishlist"
            routerLinkActive="bg-main text-white"
            class="block py-2 px-1 text-gray-900  hover:bg-gray-100 md:hover:bg-transparent dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            >WishList <span><i class="fa-solid fa-heart  text-blue-500"></i></span>
          </a>
        </li>
        }
      </ul>
    </div>
    <div class="hidden w-full md:block md:w-auto" id="navbar-default">
      <ul
        class="font-medium flex items-center flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:flex-row md:space-x-3 rtl:space-x-reverse md:mt-0 md:border-0 dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
      >
        <li>
          <a routerLink=""><i class="fa-brands fa-facebook"></i></a>
        </li>
        <li>
          <a routerLink=""><i class="fa-brands fa-youtube"></i></a>
        </li>
        <li>
          <a routerLink=""><i class="fa-brands fa-instagram"></i></a>
        </li>
        <li>
          <a routerLink=""><i class="fa-brands fa-linkedin"></i></a>
        </li>
        <li>
          <a routerLink=""><i class="fa-brands fa-twitter"></i></a>
        </li>
        @if (isLogin == false) {

        <li>
          <a
            routerLink="login"
            routerLinkActive="bg-main text-white"
            class="block py-2 px-3 text-gray-900 hover:bg-gray-100 md:hover:bg-transparent dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            >Login</a
          >
        </li>
        <li>
          <a
            routerLink="register"
            routerLinkActive="bg-main text-white"
            class="block py-2 px-3 text-gray-900 hover:bg-gray-100 md:hover:bg-transparent dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            >Register</a
          >
        </li>
        }@else {
        <li>
          <a
            (click)="_AuthService.logOut()"
            class="block py-2 px-3 text-gray-900 cursor-pointer hover:bg-gray-100 md:hover:bg-transparent dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            >LogOut</a
          >
        </li>
        }
      </ul>
    </div>
  </div>
</nav>
